server {
        listen   80; ## listen for ipv4; this line is default and implied

        index index.php index.html index.htm;

        server_name zabbix.lvlp.co;

        location / {
                root /usr/share/zabbix;
        }
        
        #error_page 404 /404.html;

        # redirect server error pages to the static page /50x.html
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
                root /usr/share/nginx/www;
        }

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        location ~ \.php$ {
        #       fastcgi_split_path_info ^(.+\.php)(/.+)$;
        #       # NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
        #
        #       # With php5-cgi alone:
        #       fastcgi_pass 127.0.0.1:9000;
        #       # With php5-fpm:
                fastcgi_pass unix:/var/run/php5-fpm.sock;
        #       fastcgi_index index.php;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME /usr/share/zabbix$fastcgi_script_name;
                fastcgi_param QUERY_STRING $query_string;
        }

        location ~* /(?:api|conf|include)/ {
        return 301 /index.php;
        }

        location /apcupsd/ {
                alias /usr/lib/cgi-bin/apcupsd;
                fastcgi_pass unix:/var/run/fcgiwrap.socket;
                fastcgi_param SCRIPT_FILENAME /usr/lib/cgi-bin/$fastcgi_script_name;
#               fastcgi_param SCRIPT_NAME /usr/lib/cgi-bin/apcupsd/$fastcgi_script_name;
                include fastcgi_params;
        }
	#for test
	location /debian-7.3.0-amd64-CD-1.iso {
		alias /home/turbid/debian-7.3.0-amd64-CD-1.iso;					  		
	}
}
